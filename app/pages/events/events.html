<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    Manage Events
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events" >
      <ion-thumbnail item-left>
        <img src="{{event.baseurl}}{{event.imageUrl}}">
      </ion-thumbnail>
      <h2>{{event.name}}</h2>
      <p>{{event.descriptions[0].description}}</p>
      <p>{{event.begin | date:'MMM d, H:mm'}}</p>
      <button large secondary item-right (click)="scan(event)">Scan</button>
      <button clear item-right>View</button>
    </ion-item>
  </ion-list>

</ion-content>
